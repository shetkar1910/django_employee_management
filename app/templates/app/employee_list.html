<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h2>Employee List</h2>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.first_name }} {{ employee.last_name }} {{ employee.mobile }} {{ employee.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_emp' %}">Add New Employee</a>
</body>
</html>
