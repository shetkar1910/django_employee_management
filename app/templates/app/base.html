<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- Add any additional meta tags, CSS, or JavaScript imports here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    {% load static %}
    <style>
      body {
        background-image: url("{% static 'app/images/bg1.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .transparent-table {
        background-color: rgba(
          0,
          0,
          0,
          0.9
        ); /* Dark background with 50% opacity */
        color: white;
      }

      .transparent-table th,
      .transparent-table td {
        background-color: rgba(
          0,
          0,
          0,
          0.4
        ); /* Apply dark transparency to table headers and cells */
        color: white;
      }
      .transparent-input {
        background-color: transparent;
        border: 1px solid #ced4da; /* Adjust the border color as needed */
        color: #495057; /* Text color for better readability */
      }
      .transparent-input::placeholder {
        color: #6c757d; /* Placeholder text color */
      }
      label {
        color: white; /* Set label text color to white */
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: light gray; /* Set all headings to yellow */
      }
      .dark-transparent-container {
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Dark background with 70% opacity */
        color: white; /* Text color for better contrast */
        padding: 20px; /* Add some padding inside the container */
        border-radius: 5px; /* Optional: Add rounded corners */
        height: 550px;
      }
      {% comment %} /* Apply styles to all input fields with a value */
      .form-control {
        color: black; /* Default text color */
      }

      .form-control:not(:placeholder-shown) {
        color: yellow;
        font-weight: bold;
      } {% endcomment %}
      /* Apply default styles to input fields */
      .form-control {
        color: black; /* Default text color */
        background-color: transparent; /* Make background transparent */
        font-weight: normal; /* Normal font weight by default */
      }

      /* Apply styles when the input field is not empty */
      .form-control:not(:placeholder-shown) {
        color: white; /* Text color when input has a value */
        font-weight: bold; /* Bold text when input has a value */
      }

      /* Ensure text color remains visible when editing */
      .form-control:focus {
        color: white; /* Text color while editing */
        background-color: transparent; /* Transparent background while editing */
      }
      /* Style for disabled input fields */
      .form-control[readonly] {
        color: black; /* Text color for disabled input */
        background-color: #f5f5f5; /* Light background for disabled state (optional) */
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'upload_file' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'upload_file' %}"
                  >Create Employee</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Employee List</a>
              </li>
              {% comment %} <li class="nav-item">
                <a class="nav-link" href="{% url 'create_emp' %}"
                  >Django form</a
                >
              </li> {% endcomment %}

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Django Forms
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'create_emp' %}">Create Employee</a></li>
                  <li><a class="dropdown-item" href="{% url 'emp_list' %}">Employee List</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      {% block content %}
      <h1>Hello</h1>
      {% endblock content %}
    </main>
  </body>
</html>
